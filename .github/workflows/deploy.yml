name: Deploy to EKS from Mac

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: macos-latest  # Use macOS runner

    env:
      AWS_REGION: "us-east-1"
      ECR_REPOSITORY: "my-app"
      IMAGE_TAG: "latest"

    steps:
    - name: üõ†Ô∏è Checkout Repository
      uses: actions/checkout@v3

    - name: üõ†Ô∏è Set Up AWS CLI
      run: |
        brew install awscli
        aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws configure set region $AWS_REGION

    - name: üõ†Ô∏è Authenticate Docker with Amazon ECR
      run: |
        aws ecr get-login-password --region $AWS_REGION | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com

    - name: üì¶ Build and Push Docker Image
      run: |
        brew install --cask docker
        IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG"
        docker build  $IMAGE_URI .
        docker push $IMAGE_URI

    - name: üõ†Ô∏è Install kubectl and eksctl
      run: |
        brew install kubectl eksctl
        aws eks update-kubeconfig --name ${{ secrets.EKS_CLUSTER_NAME }} --region $AWS_REGION

    - name: üõ†Ô∏è Deploy to Amazon EKS
      run: |
        kubectl apply -f k8s/deployment.yaml
        kubectl apply -f k8s/service.yaml

    - name: ‚úÖ Verify Deployment
      run: |
        kubectl get pods -o wide
        kubectl get svc